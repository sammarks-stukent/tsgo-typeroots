name: Typecheck

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
      
      # Phase 1: With typeRoots configured
      - name: Run tsgo (with typeRoots)
        run: pnpm tsgo
        continue-on-error: true
      
      - name: Run tsc (with typeRoots)
        run: pnpm tsc
      
      # Phase 2: Comment out typeRoots
      - name: Comment out typeRoots in tsconfig.json
        run: sed -i 's/"typeRoots":/\/\/ "typeRoots":/' tsconfig.json
      
      - name: Show modified tsconfig.json
        run: cat tsconfig.json
      
      - name: Run tsgo (without typeRoots)
        run: pnpm tsgo
      
      - name: Run tsc (without typeRoots)
        run: pnpm tsc
